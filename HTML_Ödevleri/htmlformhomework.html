    <title>HTML Forms Ödev</title>
    <!DOCTYPE html>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin: 50px;
        -webkit-box-shadow: 9px 5px 54px -12px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 9px 5px 54px -12px rgba(0, 0, 0, 0.75);
        box-shadow: 9px 5px 54px -12px rgba(0, 0, 0, 0.75);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10%;
        box-sizing: border-box;
        background: rgb(134, 121, 102);
        background: linear-gradient(
          80deg,
          rgba(134, 121, 102, 1) 4%,
          rgba(133, 135, 100, 0.7624299719887955) 99%
        );
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form
        action="https://formsubmit.co/redln6u8ia@expressletter.net"   
        method="POST"
      > <!-- Burada hangi harici servisi kullanacaksak o serviste e mail adresimiz ile form oluşturmamız gerekiyor -->
        <!-- Action özelliği dış bağlantı alınmasını sağlar. -->
        <div>
          <label for="name">İsim :</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="İsminizi yazınız"
            required
          />
        </div>
        <br />
        <div>
          <label for="surname">Soyisim :</label>
          <input
            type="text"
            name="surname"
            id="surname"
            placeholder="Soyisminizi yazınız"
            required
          />
        </div>
        <br />
        <div>
          <label for="mail">E-posta adresi :</label>
          <input
            type="email"
            name="email"
            id="mail"
            placeholder="E-posta adresinizi yazınız"
            maxlength="40"
            required
          />
        </div>
        <br />
        <div>
          <label for="old">Yaşınız :</label>
          <input
            type="number"
            name="age"
            id="old"
            min="15"
            max="70"
            placeholder="Yaşınızı giriniz"
            required
          />
        </div>
        <br />

        <div><label for="mesaj">Mesajınız;</label></div>
        <div>
          <textarea
            type="textarea"
            name="message"
            id="mesaj"
            cols="20"
            rows="4"
            placeholder="Mesajınızı yazabilirsiniz"
          ></textarea>
        </div>

        <br />
        <div>
          <label for="like">Sitemizi ne kadar beğendiniz?</label>
          <input type="range" name="website_rating" id="like" />
        </div>
        <br />
        <button type="reset" class="me-2">Reset</button>
        <button type="submit">Send</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
